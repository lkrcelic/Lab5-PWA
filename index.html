<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Contacts</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link rel="manifest" href="manifest.json">

    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/icons/icon-96.png">
    <meta name="apple-mobile-wb-app-status-bar" content="#00695c">
    <meta name="theme-color" content="#00695c">
    <!-- ios support -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

</head>
<body class="teal lighten-5">

<!-- top nav -->
<nav class="z-depth-0">
    <div class="nav-wrapper container">      
      <span class="left grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
        <a class="right" href="/">Global<span>Contacts</span></a>
    </div>
</nav>
<!-- top nav -->

<!-- side nav -->
<ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">Global Contacts</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="pages/about.html" class="waves-effect">About</a></li>
</ul>
<!-- side nav -->

<!-- contacts -->
<div class="contacts container grey-text text-darken-1">
    <h5>Contacts</h5>
    <div class="divider"></div>

</div>

<div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
        <i class="material-icons">add</i>
    </a>
</div>

<!-- add contact side nav -->
<div id="side-form" class="sidenav side-form">
    <form class="add-contact container section">
        <h6>New Contact</h6>
        <div class="divider"></div>
        <div class="input-field">
            <input placeholder="e.g. John Doe" id="name" type="text" class="validate">
            <label for="name">Contact Name</label>
        </div>
        <div class="input-field">
            <input placeholder="e.g. +198392323" id="phoneNumber" type="text" class="validate">
            <label for="phoneNumber">Number</label>
        </div>
        <div class="input-field center">
            <button class="btn-small">Add Contact</button>
        </div>
    </form>
</div>
<!-- add contact side nav -->

<script type="module" src="js/common.js"></script>
<script type="module" src="js/app.js"></script>
<script type="module" src="js/db.js"></script>
</body>
</html>
